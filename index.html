<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentines Day</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .gradient-background {
      background-image: url('./images/SBOB-BACK.svg');
      background-size: cover;
      background-position: center;
    }
  
    .bounce2 {
      animation: bounce2 2s ease infinite;
    }
  
    @keyframes bounce2 {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-20px);
      }
      60% {
        transform: translateY(-10px);
      }
    }
  
    /* Ajout de l'ombrage pour les boutons */
    #yesButton, #noButton {
      
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); /* Ombrage doux */
    }
  
    /* Ajout de l'ombrage pour le texte */
    #valentineQuestion {

      color: white;
      text-align: center;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.75); /* Ombrage doux pour le texte */
    }
  </style>
  
</head>
<body class="gradient-background">
  <div class="flex items-center justify-center h-screen">
    <div class="flex flex-col items-center p-4">
      <img id="imageDisplay" src="https://media.giphy.com/media/kcx7gd3QtF2QrjlS33/giphy.gif?cid=ecf05e47c2i8j690124rm72ukbf6gjo2ls6dojstbejxi9gp&ep=v1_stickers_search&rid=giphy.gif&ct=s" alt="Cute kitten with flowers" class="rounded-md h-[300px]" style="object-fit: cover;" />

      <h2 id="valentineQuestion" class="text-4xl font-bold italic text-[#bd1e59] my-4">Voudrais-tu être ma Valentine?</h2>
      <div class="flex gap-4 pt-[20px] items-center" id="responseButtons">
        <button id="yesButton"
          class="bounce2 inline-flex items-center justify-center whitespace-nowrap rounded-md text-[20px] font-medium disabled:pointer-events-none disabled:opacity-50 hover:bg-green-400 min-h-12 min-w-[75px] px-4 py-2 bg-green-500 text-white transition">
          OUI
        </button>
        <button id="noButton"
          class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-[20px] font-medium transition disabled:pointer-events-none disabled:opacity-50 hover:bg-red-700 h-12 min-w-[75px] w-auto px-4 py-2 bg-red-500 text-white">
          NON
        </button>
      </div>
    </div>
  </div>

  <script type="module">
    import confetti from 'https://cdn.skypack.dev/canvas-confetti';
    const yesButton = document.getElementById('yesButton');
    const noButton = document.getElementById('noButton');
    const imageDisplay = document.getElementById('imageDisplay');
    const valentineQuestion = document.getElementById('valentineQuestion');
    const responseButtons = document.getElementById('responseButtons');
  
    let noClickCount = 0;
    let buttonHeight = 48; // Starting height in pixels
    let buttonWidth = 80;
    let fontSize = 20; // Starting font size in pixels
    const imagePaths = [
      "https://media.giphy.com/media/7lGTNWDKs6dDvJF6fZ/giphy.gif?cid=ecf05e47ubf0xeoj49pv1a2of0scilbsruvlxojk71m7robi&ep=v1_stickers_search&rid=giphy.gif&ct=s",
      "https://media.giphy.com/media/VhnX7VJPgKODRYhWsf/giphy.gif",
      "https://media.giphy.com/media/SXxqhf4gsTNYZdbS12/giphy.gif",
      "https://media.giphy.com/media/ZBiH5OEZ44ar1fBaPK/giphy.gif?cid=ecf05e47uk3pnh98f3793qzxf6yk79i77koup888br9j62q1&ep=v1_stickers_search&rid=giphy.gif&ct=s",
      "https://media.giphy.com/media/h3oDE2n2F7DXPLzOrQ/giphy.gif",
    ];
  
    noButton.addEventListener('click', function() {
  if (noClickCount < 5) { // Changez 5 à 6 pour permettre 6 clics
    imageDisplay.src = imagePaths[noClickCount];
    if (noClickCount === 0) {
      // Augmente la taille de la première image
      imageDisplay.style.width = '400px'; // Ajustez selon la taille souhaitée
      imageDisplay.style.height = 'auto'; // Conserve le ratio de l'image
    }
    noClickCount++;
    buttonHeight += 35; // Increase height by 35px on each click
    buttonWidth += 35;
    fontSize += 25; // Increase font size by 25px on each click
    yesButton.style.height = `${buttonHeight}px`; // Update button height
    yesButton.style.width = `${buttonWidth}px`;
    yesButton.style.fontSize = `${fontSize}px`; // Update font size
    if (noClickCount < 6) {
      noButton.textContent = ["Non", "Oh t'as misclick, right?", "Impossible, misclick 2 fois?!", "3 FOIS??? C'est rendu personnel là", "OK TU PEUX ARRÊTER LÀ", "T'ES FIÈRE DE TOI????"][noClickCount];
    }
  } else {
    // Réinitialise tout à l'état initial
    noClickCount = 0;
    buttonHeight = 48;
    buttonWidth = 80;
    fontSize = 20;
    yesButton.style.height = `${buttonHeight}px`;
    yesButton.style.width = `${buttonWidth}px`;
    yesButton.style.fontSize = `${fontSize}px`;
    noButton.textContent = "Non";
    imageDisplay.src = "https://media.giphy.com/media/kcx7gd3QtF2QrjlS33/giphy.gif?cid=ecf05e47c2i8j690124rm72ukbf6gjo2ls6dojstbejxi9gp&ep=v1_stickers_search&rid=giphy.gif&ct=s;" // Affiche la première image
    imageDisplay.style.width = '300px'; // Taille initiale
    imageDisplay.style.height = 'auto'; // Conserve le ratio de l'image
  }
});
  
    yesButton.addEventListener('click', () => {
      imageDisplay.src = 'https://media.giphy.com/media/ViHltU618A4stOVIB4/giphy.gif?cid=790b76112n8xhzwm9jsd9l4rvccj8jrqu1mspmh7zjg6ni6a&ep=v1_stickers_search&rid=giphy.gif&ct=s'; // Change to image7.gif
      valentineQuestion.innerHTML = "SUSHI @ 7:45PM<br>(avec une petite surprise)"; // Change the question text
      responseButtons.style.display = 'none'; // Hide both buttons
      confetti(); // Trigger confetti animation
    });
  </script>  
</body>
</html>
